<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jinkspage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#"><img src="logo1.jpg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="signup.html">Need help?</a>
            </div>
        </form>
        <p>New to Jinks? <a href="signup.html">Sign up now</a></p>
        <h3 creator: Ajinkya Garad(jinks)></h3>
        <small>
            <a href="#">Learn more.</a>
        </small>
        <div id="loginMessage" style="display: none;">
            <p>Login successful! üëç</p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Add your login logic here (e.g., check credentials, API call)

            // For demonstration purposes, show the success message
            document.getElementById('loginMessage').style.display = 'block';
        }
    </script>
</body>
</html>
